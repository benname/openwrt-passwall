name: Build and Release

on:
  push:
    branches:
      - luci-smartdns-dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: benname/openwrt-passwall
        submodules: true
        ref: luci-smartdns-dev

    # Install dependencies, Download and prepare ImmortalWRT, Configure, Compile 步骤省略，与之前相同

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload IPK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, grabs the upload_url output for use here
        asset_path: ./immortalwrt/bin/packages/x86_64/base/*.ipk
        asset_name: passwall-ipk-files.zip
        asset_content_type: application/zip

